---
layout: default
---
<article class="recipe">
<h1>
   {{page.name}}
</h1>
<ul class="unstyled">
   {% for ingredient in page.ingredients %}
   <li><input type="checkbox"> {{ ingredient }}</li>
   {% endfor %}
</ul>
   {% for direction in page.directions %}
   <p>{{ direction }}</p>
   {% endfor %}
</article>
